    <script>
      // Inject a relaxed CSP for local development (localhost/127/192.168.*) to allow unsafe-eval/inline
      (function () {
        const host = window.location.hostname;
        const isLocal =
          host === "localhost" ||
          host === "127.0.0.1" ||
          /^192\.168\./.test(host);
        if (!isLocal) return;
        const meta = document.createElement("meta");
        meta.httpEquiv = "Content-Security-Policy";
        meta.content = [
          "default-src 'self'",
          "script-src 'self' 'unsafe-inline' 'unsafe-eval'",
          "style-src 'self' 'unsafe-inline'",
          "connect-src * blob: data:",
          "img-src * blob: data:",
          "font-src 'self' data:"
        ].join("; ");
        document.head.appendChild(meta);
      })();
    </script>
  </head>
